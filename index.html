<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css" >
    <title>Project 2</title>
</head>
<body>
    <header>
        <div>
            <div><h1 class="h">SIMPLE CONTACT FORM</h1></div>
        </div>
    </header>
    <main>
        <div class="form-1">
            <form>
                <div>
                    <label class="l-name">FIRST NAME</label>
                    <input type="text" name="name" class="i-name" placeholder="FIRST NAME" required>
                </div>
                <div>
                    <label class="l-name">LAST NAME</label>
                    <input type="text" name="name" class="i-name" placeholder="LAST NAME" required>
                </div>
                <div>
                    <label class="l-name">EMAIL</label>
                    <input type="email" name="name" class="i-name" placeholder="EMAIL" required>
                </div>
                <div>
                    <label class="l-name">PHONE NUMBER</label>
                    <input type="number" name="name" class="i-name" placeholder="PHONE NUMBER" required>
                </div>
                <div>
                    <label class="l-name">CITY</label>
                    <input type="text" name="name" class="i-name" placeholder="CITY" required>
                </div>
                <div>
                    <label class="l-name">MESSAGE</label>
                    <textarea type="text" name="name" class="imessage" placeholder="Enter your MESSAGE" cols="20" rows="5" required></textarea>
                </div>
                <div>
                    <button width="100px" class="btn" ><input class="sub" type="submit" >Send</input></button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div>
            <p class="pra">2016 Simple Contact Form. All Rights Reserved | Design by W3layouts</p>
        </div>
    </footer>
</body>
</html>
